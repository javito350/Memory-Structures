---
- src/main.c:
  - description: "[FUNDAMENTAL] src/main.c contains no TODOS"
    category: Basic C
    check: MatchFileFragment
    options:
      fragment: "TODO"
      count: 0
      exact: true
  - description: "[FUNDAMENTAL] src/main.c struct is defined with the correct fields"
    category: Memory Structures
    check: MatchFileRegex
    options:
      regex: 'struct(\s)+[a-z0-9_]+(\s+)\{(\s+)(\n)?[int|double|long]+(\s+)[a-z0-9_]+\;(\n)?(\s+)struct(\s+)[a-z0-9_]+(\s+)\*[a-z0-9_]+;(\n)?\};'
      count: 1
      exact: true
  - description: "[FUNDAMENTAL] src/main.c sufficient number of functions returning struct type exist"
    category: Memory Structures
    check: MatchFileRegex
    options:
      regex: 'struct(\s+)values(\s+)\*[a-z0-9_]+(\s+)?\('
      count: 2
      exact: false
  - description: "[FUNDAMENTAL] src/main.c allocates memory on the heap for single struct nodes"
    category: Memory Structures
    check: MatchFileRegex
    options:
      regex: '=(\s+)?malloc\(sizeof\(struct(\s+)?[a-z0-9_]+\)\)'
      count: 1
      exact: false
  - description: "[FUNDAMENTAL] src/main.c uses -> operator to dereference node memory locations to retrieve values"
    category: Memory Structures
    check: MatchFileRegex
    options:
      regex: '[a-z0-9_]+(\s+)?\-\>(\s+)?[a-z0-9_]+'
      count: 1
      exact: false
  - description: "[FUNDAMENTAL] src/main.c size and length helper functions have correct signature"
    category: Basic C
    check: MatchFileRegex
    options:
      regex: 'int(\s+)?[a-z0-9_]+\('
      count: 3
      exact: false
- tests/outputs:
  - description: "[FUNDAMENTAL] Count of first list items test reutrns correctly"
    category: Memory Structures
    check: MatchFileFragment
    options:
      fragment: "FIRST LIST LEN: TRUE"
      count: 1
      exact: true
  - description: "[FUNDAMENTAL] Size of first linked list nodes test reutrns correctly"
